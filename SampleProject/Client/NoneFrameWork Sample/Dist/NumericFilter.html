<!--  In this page we  search by age but we make the span for example   age should be  less than 50 and more or equeal to 20 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Numeric Filter</title>
</head>

<body>
    <!-- Side Bar -->

    <div class="sidenav ">
        <a class="side-link mt-2 " href="index.html">
            <i class="fa fa-home"></i> Home
        </a>
        <a class="side-link " href="FilterByPage.html">
            <i class=" fa fa-sort-amount-asc"></i> Filter By Page
        </a>
        <a class="side-link" href="Ordering.html">
            <i class=" fa fa-sort"></i> Order By
        </a>
        <a class="side-link " href="CharacterFilter.html">
            <i class=" fa fa-search"></i> Character Filter
        </a>
        <a class="side-link side-active" href="NumericFilter.html">
            <i class="fa fa-sort-numeric-desc" aria-hidden="true"></i> Numeric Filter
        </a>
        <a class="side-link" href="ComplexFilter.html">
            <i class="fa fa-search-plus" aria-hidden="true"></i> Complex Filter
        </a>
        <a class="side-link" href="CustomMapping.html">
            <i class="fa fa-cog" aria-hidden="true"></i> Custom Mapping
        </a>
    </div>
    <!-- main -->
    <div>
        <div class="main">
            <div class="container-fluid">
                <div class="mt-3">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Age Greater Than </label>
                            <input type="number" class="form-control" id="ageLessThan"
                                placeholder="Enter Age ( LessThan  FieldName>>Value)" />
                        </div>
                        <div class="form-group col-md-6">
                            <label>Age Less Than</label>
                            <input type="number" class="form-control" id="ageMoreThan"
                                placeholder="Enter page (GreaterThanOrEqual	FieldName<=Value) " />
                        </div>
                    </div>
                    <button id="searchBtn" type="submit" class="btn btn-primary">
                        Search
                    </button>
                    <button id="clearBtn" type="submit" class="btn btn-danger ml-1">
                        Clear
                    </button>
                </div>

                <div class="query mt-5">
                    <p class="ml-3 query-text" id="queryParam"></p>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered mt-5">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Phone Number</th>

                                <th scope="col">Address</th>
                            </tr>
                        </thead>
                        <tbody id=tableBody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="../JS/NumericFilter.js"></script>

</body>

</html>
